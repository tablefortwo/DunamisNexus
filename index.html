<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Welcome to Dunamis Nexus, a hub for community, connection, and creativity." />
  <title>Dunamis Nexus</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
    }

    header {
      background-color: #222;
      padding: 1rem 2rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #ffffff;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    .button-group {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .button {
      background-color: #4a90e2;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #357ab8;
    }

    footer {
      margin-top: 4rem;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 600px) {
      .button {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
